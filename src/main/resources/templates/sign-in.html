<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body class="lesson-bg">
<nav th:replace="~{fragments/navbar}"></nav>

<main>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow-sm rounded-4 p-4">

            <h1 class="text-center mb-4 text-primary fw-bold">Вход</h1>

            <form th:action="@{/sign-in}" method="post">

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Невалидно потребителско име/имейл или парола.
                </div>

                <div th:if="${param.logout}" class="alert alert-warning" role="alert">
                    Излязохте от профила си.
                </div>

                <div class="form-group mb-4">
                    <label for="usernameOrEmail" class="mb-1">Потребителско име или имейл</label>
                    <input type="text" id="usernameOrEmail" name="usernameOrEmail"
                           class="form-control"
                           placeholder="Въведете потребителско име или имейл">
                </div>

                <div class="form-group mb-4">
                    <label for="password" class="mb-1">Парола</label>
                    <input value="pass1234" type="password" id="password" name="password"
                           class="form-control"
                           placeholder="Въведете парола">
                </div>

                <input type="submit" class="btn btn-primary mb-3 w-100 py-2 fw-semibold" value="Вход"/>

                <hr class="mb-3 border-secondary-subtle">

                <div class="d-flex justify-content-center">
                    <a href="/sign-up" class="link-secondary text-decoration-none">
                        Все още нямаш акаунт?
                    </a>
                </div>

            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
