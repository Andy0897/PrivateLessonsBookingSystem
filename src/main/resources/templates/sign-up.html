<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body class="lesson-bg">
<nav th:replace="~{fragments/navbar}"></nav>
<main>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow-sm rounded-4 p-4">
            <h1 class="text-center mb-4 text-primary fw-bold">Регистрация</h1>
            <form th:action="@{/submit}" method="post" th:object="${user}">
                <div class="mb-4">
                    <label for="firstName" class="form-label">Име</label>
                    <input type="text" th:field="*{firstName}" id="firstName" class="form-control">
                    <div th:each="error : ${#fields.errors('firstName')}"
                         th:text="${error}" class="alert alert-danger mt-2"></div>
                </div>
                <div class="mb-4">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" th:field="*{lastName}" id="lastName" class="form-control">
                    <div th:each="error : ${#fields.errors('lastName')}"
                         th:text="${error}" class="alert alert-danger mt-2"></div>
                </div>
                <div class="mb-4">
                    <label for="username" class="form-label">Потребителско име</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control"
                           placeholder="Въведете потребителско име">
                    <div th:each="error : ${#fields.errors('username')}"
                         th:text="${error}" class="alert alert-danger mt-2"></div>
                    <div th:if="${existsUserByUsername}" class="alert alert-danger mt-2">
                        Това потребителско име е заето
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Имейл</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control"
                           placeholder="Въведете имейл">
                    <small class="form-text text-muted">
                        Никога няма да споделяме вашия имейл с никой друг.
                    </small>
                    <div th:each="error : ${#fields.errors('email')}"
                         th:text="${error}" class="alert alert-danger mt-2"></div>
                    <div th:if="${existsUserByEmail}" class="alert alert-danger mt-2">
                        Този имейл вече е използван
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Парола</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control"
                           placeholder="Въведете парола">
                    <div th:each="error : ${#fields.errors('password')}"
                         th:text="${error}" class="alert alert-danger mt-2"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                    Регистрация
                </button>
                <hr class="mb-3 border-secondary-subtle">
                <div class="text-center">
                    <a href="/sign-in" class="link-secondary text-decoration-none">
                        Вече имаш акаунт?
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
