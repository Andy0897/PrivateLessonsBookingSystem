<head xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeacherConnect</title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        main {
            min-height: 50vh;
        }

        .lesson-bg {
            background: linear-gradient(135deg, #4f65d1 0%, #8a4acb 50%, #d65b8d 100%);
            min-height: 100vh;
            background-attachment: fixed;
        }

        /* Card */
        .booking-card {
            background: #ffffffee;
            backdrop-filter: blur(8px);
            border-radius: 18px;
            width: 100%;
            max-width: 520px;
        }

        /* Title */
        .title-text {
            color: #4b3ca5;
            letter-spacing: 0.5px;
        }

        /* Inputs */
        .custom-input {
            border-radius: 10px !important;
            padding: 10px 14px;
            border: 2px solid #c4b7ef;
            background-color: #faf9ff !important;
        }

        .custom-input:focus {
            border-color: #6d55e0;
            box-shadow: 0 0 6px rgba(109, 85, 224, 0.4);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #5d3df5, #a039c3);
            color: white;
            border-radius: 12px;
            transition: 0.2s ease-in-out;
        }

        .btn-gradient:hover {
            transform: scale(1.03);
            color: white;
            box-shadow: 0 4px 12px rgba(93, 61, 245, 0.4);
        }

        .dashboard-card {
            border-radius: 22px;
            background: linear-gradient(135deg, #7b56f6dd, #4d2dbfdd);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.12);
        }

        .appointment-card {
            border-radius: 16px;
            background: #ffffffee;
            backdrop-filter: blur(6px);
            border-left: 6px solid #7b56f6;
            transition: 0.2s ease-in-out;
        }

        .appointment-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            border-left-color: #d44fb6;
        }

        .teacher-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            transition: transform .25s ease, box-shadow .25s ease;
        }

        .teacher-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border-color: rgba(0, 180, 255, 0.4);
        }

        .teacher-avatar {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .text-primary-glow {
            color: #5ac8fa;
            text-shadow: 0 0 8px rgba(90,200,250,0.8);
        }

        .badge.bg-primary-subtle {
            background: rgba(0, 150, 255, 0.2) !important;
            backdrop-filter: blur(6px);
        }

        .teacher-details-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
        }

        .teacher-details-avatar {
            width: 180px;
            height: 180px;
            object-fit: cover;
        }

        .text-primary-glow {
            color: #71d0ff;
            text-shadow: 0 0 10px rgba(113, 208, 255, 0.9);
        }

        .badge.bg-primary-subtle {
            background: rgba(0, 150, 255, 0.25) !important;
            backdrop-filter: blur(6px);
            font-size: 0.9rem;
        }

        .neon-button {
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(90, 200, 250, 0.7);
            transition: transform .25s ease, box-shadow .25s ease;
        }

        .neon-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 20px rgba(113, 208, 255, 0.9);
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(40, 40, 60, 0.7), rgba(20, 20, 40, 0.7));
            backdrop-filter: blur(12px);
        }

        .teacher-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            transition: transform .3s ease, box-shadow .3s ease;
        }

        .teacher-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 18px rgba(113, 208, 255, 0.5);
        }

        .teacher-avatar {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border: 3px solid rgba(113, 208, 255, 0.4);
        }

        .call-to-action {
            background: rgba(255,255,255,0.04);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .white-card {
            background: #ffffff;
            color: #000 !important;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
        }

        .white-section {
            background: #ffffff;
            color: #000 !important;
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
        }

        .white-card h1,
        .white-card h2,
        .white-card h3,
        .white-card h4,
        .white-card h5,
        .white-card p,
        .white-card span {
            color: #000 !important;
        }

        .white-card .badge {
            background: #e8f0ff !important;
            color: #000 !important;
            border: 1px solid #bcd1ff;
        }
    </style>
</head>
