<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body class="lesson-bg">
<nav th:replace="~{fragments/navbar}"></nav>
<main>
    <section class="hero-section text-center text-light py-5 mb-5">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3 text-primary-glow">Добре дошли в TeacherConnect</h1>
            <p class="fs-5 opacity-75 mb-4">
                Намерете своя преподавател и запазете час лесно и удобно.
            </p>
        </div>
    </section>
    <section class="container mb-5">
        <h2 class="text-light text-center mb-4 text-primary-glow">Преподаватели</h2>
        <div class="row g-4 justify-content-center">
            <div class="col-md-4" th:each="teacher : ${teachers}">
                <div class="teacher-card white-card text-center">
                    <img th:if="${teacher.profilePicture != null}"
                         th:src="'data:image/jpeg;base64,' + ${encoder.encodeToBase64(teacher.profilePicture)}"
                         class="teacher-avatar rounded-circle mb-3"/>
                    <img th:if="${teacher.profilePicture == null}"
                         src="/images/default-profile.png"
                         class="teacher-avatar rounded-circle mb-3"/>
                    <h4 class="fw-semibold"
                        th:text="|${teacher.user.firstName} ${teacher.user.lastName}|"></h4>
                    <p class="opacity-75 small">
                        <span th:each="subject : ${teacher.subjects}"
                              th:text="${subject.name}"
                              class="badge me-1"></span>
                    </p>
                    <button class="btn btn-primary neon-button w-100 mt-3"
                            th:onclick="|window.location.href='/teacher-profiles/${teacher.id}';|">
                        Виж профил
                    </button>
                </div>
            </div>
            <p class="text-center text-light mt-4" th:if="${#lists.isEmpty(teachers)}">
                В момента няма налични преподаватели.
            </p>
        </div>
    </section>
    <section class="call-to-action white-section text-center">
        <div class="container">
            <h2 class="fw-bold">Запази час още днес</h2>
            <p class="mb-4">Избери преподавател, намери удобно време и започни своето обучение.</p>
            <a href="/teacher-profiles" class="btn btn-primary neon-button px-5 py-3 fs-5">
                Разгледай преподаватели
            </a>
        </div>
    </section>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
