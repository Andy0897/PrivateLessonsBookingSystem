<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body class="lesson-bg">
<nav th:replace="~{fragments/navbar}"></nav>
<main class="container py-5">
    <div sec:authorize="hasAuthority('STUDENT')" class="white-card mx-auto" style="max-width: 650px;">
        <h2 class="mb-4 text-center">Профил на ученик</h2>
        <div class="d-flex align-items-center gap-4 mb-4">
            <img src="/images/default-profile.png"
                 class="rounded-circle" style="width: 140px; height: 140px; object-fit: cover;">
            <div>
                <h3 th:text="|${user.firstName} ${user.lastName}|"></h3>
                <p class="small mb-1">Потребителско име:</p>
                <p class="fw-semibold" th:text="${user.username}"></p>
                <p class="small mb-1">Имейл:</p>
                <p class="fw-semibold" th:text="${user.email}"></p>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <a href="/appointments" class="btn btn-primary neon-button px-4 py-2 mt-2">
                Моите записани часове
            </a>
            <a href="/teacher-profiles/create" class="btn btn-primary neon-button px-4 py-2 mt-2">
                Създай профил на учител
            </a>
        </div>
    </div>
    <div sec:authorize="hasAuthority('TEACHER')" class="white-card mx-auto" style="max-width: 750px;">
        <h2 class="mb-4 text-center">Профил на учител</h2>
        <div class="d-flex flex-column flex-md-row align-items-center gap-4 mb-4">
            <img th:if="${teacherProfile.profilePicture != null}"
                 th:src="'data:image/jpeg;base64,' + ${encoder.encodeToBase64(teacherProfile.profilePicture)}"
                 class="rounded-circle"
                 style="width: 180px; height: 180px; object-fit: cover;">
            <img th:if="${teacherProfile.profilePicture == null}"
                 src="/images/default-profile.png"
                 class="rounded-circle"
                 style="width: 180px; height: 180px; object-fit: cover;">
            <div class="flex-grow-1">
                <h3 th:text="|${teacherProfile.user.firstName} ${teacherProfile.user.lastName}|"></h3>
                <p class="small mb-1">Потребителско име:</p>
                <p class="fw-semibold" th:text="${teacherProfile.user.username}"></p>
                <p class="small mb-1">Имейл:</p>
                <p class="fw-semibold" th:text="${teacherProfile.user.email}"></p>
            </div>
        </div>
        <hr>
        <div class="mb-4">
            <h4>Представяне</h4>
            <p th:text="${teacherProfile.introduction}"></p>
        </div>
        <div class="mb-4">
            <h4>Предмети</h4>
            <div>
                <span th:each="subject : ${teacherProfile.subjects}"
                      th:text="${subject.name}"
                      class="badge me-2 mb-2"></span>
            </div>
        </div>
        <div class="mb-4">
            <h4>Работно време</h4>
            <p>
                <span class="fw-semibold">От:</span>
                <span th:text="${#temporals.format(teacherProfile.workStart, 'HH:mm')}"></span>
                <span class="fw-semibold ms-3">До:</span>
                <span th:text="${#temporals.format(teacherProfile.workEnd, 'HH:mm')}"></span>
            </p>
        </div>
        <hr>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a th:href="@{/teacher-profiles/{id}(id=${teacherProfile.id})}"
               class="btn btn-primary neon-button px-4 py-2 mt-2">
                Виж публичен профил
            </a>
            <a href="/appointments" class="btn btn-primary neon-button px-4 py-2 mt-2">
                Управление на часовете
            </a>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
