<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<main>
    <div th:each="teacherProfile : ${teacherProfiles}">
        <h2 th:text="|${teacherProfile.user.firstName} ${teacherProfile.user.lastName}|"></h2>
        <p th:text="${teacherProfile.introduction}"></p>
        <button type="button" th:onclick="|window.location.href='/teacher-profiles/${teacherProfile.id}';|">Виж повече</button>
    </div>
</main>
</body>
</html>
